name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

env:
  # The binary name as defined in Cargo.toml
  BIN_NAME: angrybirds-cryptor-cli

jobs:
  build-and-upload:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux x86_64 ---
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
            suffix: ""

          # --- Linux AArch64 (ARM64) ---
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            suffix: ""

          # --- Windows x86_64 ---
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            suffix: ".exe"

          # --- Windows AArch64 (ARM64) ---
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false
            suffix: ".exe"

          # --- macOS x86_64 (Intel) ---
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            suffix: ""

          # --- macOS AArch64 (Apple Silicon) ---
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            suffix: ""

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Build Release Binary
        shell: bash
        run: |
          CMD=cargo
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            CMD=cross
          fi
          $CMD build --release --target ${{ matrix.target }}

      - name: Package Release Asset
        id: package
        shell: bash
        run: |
          # 1. Setup variables
          RELEASE_NAME="${{ env.BIN_NAME }}-${{ github.ref_name }}-${{ matrix.target }}"
          ARCHIVE_NAME="${RELEASE_NAME}.tar.gz"

          # Path to the compiled binary
          BIN_PATH="target/${{ matrix.target }}/release/${{ env.BIN_NAME }}${{ matrix.suffix }}"

          # 2. Verify existence of the binary
          if [ ! -f "$BIN_PATH" ]; then
              echo "Error: Binary not found at $BIN_PATH"
              exit 1
          fi

          # 3. Create a temporary directory for packaging
          mkdir "$RELEASE_NAME"

          # 4. Copy the binary and documentation files
          echo "Copying binary and docs..."
          cp "$BIN_PATH" "$RELEASE_NAME/"
          if [ -f "README.md" ]; then cp "README.md" "$RELEASE_NAME/"; fi
          if [ -f "LICENSE" ]; then cp "LICENSE" "$RELEASE_NAME/"; fi

          # 5. Copy and Configure Scripts (Bash or PowerShell)
          # Logic: Check if the target contains 'windows'.
          # If Windows -> Package .ps1 script
          # If Other   -> Package .sh script
          
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
              # --- Windows: Package PowerShell Script ---
              PS_SRC="scripts/interactive_process.ps1"
              PS_DEST="$RELEASE_NAME/interactive_process.ps1"
              
              if [ -f "$PS_SRC" ]; then
                  echo "Packaging PowerShell script for Windows..."
                  cp "$PS_SRC" "$PS_DEST"
                  
                  # Modify the $ToolPath in the script to point to the current directory
                  # Pattern: $ToolPath = "..."  ->  $ToolPath = ".\binary.exe"
                  # Note: We use 4 backslashes inside sed double quotes to get a single backslash in output
                  sed "s|\$ToolPath = .*|\$ToolPath = \".\\\\${{ env.BIN_NAME }}.exe\"|" "$PS_DEST" > "$PS_DEST.tmp" && mv "$PS_DEST.tmp" "$PS_DEST"
              else
                  echo "Warning: PowerShell script not found at $PS_SRC"
              fi
          else
              # --- Linux/macOS: Package Bash Script ---
              SH_SRC="scripts/interactive_process.sh"
              SH_DEST="$RELEASE_NAME/interactive_process.sh"
              
              if [ -f "$SH_SRC" ]; then
                  echo "Packaging Bash script for Unix-like OS..."
                  cp "$SH_SRC" "$SH_DEST"
                  
                  # Modify the TOOL_PATH in the script to point to the current directory
                  # Pattern: TOOL_PATH="..."  ->  TOOL_PATH="./binary"
                  sed "s|TOOL_PATH=.*|TOOL_PATH=\"./${{ env.BIN_NAME }}\"|" "$SH_DEST" > "$SH_DEST.tmp" && mv "$SH_DEST.tmp" "$SH_DEST"
                  
                  # Ensure the script is executable
                  chmod +x "$SH_DEST"
              else
                  echo "Warning: Bash script not found at $SH_SRC"
              fi
          fi

          # 6. Create the .tar.gz archive
          # -c: create, -z: gzip, -v: verbose, -f: file
          tar -czvf "$ARCHIVE_NAME" "$RELEASE_NAME"

          # 7. Set the output for the next step
          echo "asset_path=$ARCHIVE_NAME" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.package.outputs.asset_path }}